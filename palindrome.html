<!DOCTYPE html>
<html>
<head> 
    <title>JavaScript Palindrome</title>  
</head>  
<body>  
    <script>        
        function validatePalin(str) {  
            // Get the total length of the string
            const len = str.length;  

            // Use for loop to divide the string in half
            for (let i = 0; i < len / 2; i++) {  
                // Validate the first and last characters are the same
                if (str[i] !== str[len - 1 - i]) {  
                    alert('It is not a palindrome');  
                    return false;
                }  
            }  
            alert('It is a palindrome');  
            return true;
        }  

        // Accept the string or number from the prompt  
        const inputString = prompt('Enter a string or number: ');  
        
        // Validate the input and display the result
        validatePalin(inputString);  
    </script>  
</body>  
</html>
