<html>
 <head></head>
 <body>
 <script>
 let array=[1,2,3,4,5];
 function removeElement(arr,ele)
 {
 return arr.filter(item=>item!==ele);
 }
 function emptyArray(arr)
 {
 arr.length=0;
 return arr;
 }
 function containsElement(arr,ele)
 {
 return arr.includes(ele);
 }
 document.write(removeElement(array,3));
 document.write("<br>");
 document.write(containsElement(array,1));
 document.write("<br>");
 document.write(emptyArray(array));
 document.write("<br>");
 </script>
 </body>
 </html
